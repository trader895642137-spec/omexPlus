<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 600px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      direction: rtl;
      row-gap: 10px;
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>عملیات</h1>
  <button id="mainButton">نمایش سود و زیان</button>
  <button id="selectStrategyButton">انتخاب استراتژی متناسب با گروه</button>
  <button id="fillEstimationPanelByStrategyName">پر کردن اتوماتیک فرم با نام استراتژِی</button>

  <div style="height: 2px;background-color: gray;"></div>
  <div class="display:flex;">
      <button id="createFilterWatcher">فیلتر</button>
      <button id="portfolioWatcher">رصدگر پرتفوی</button>
      <button id="openAllGroupsInNewTabs">باز کردن همه گروه ها (hold 3 sec)</button>
      <button id="calculateSumOfMoneyAndAssets">محاسبه مجموع دارایی</button>
  </div>
  <button id="createGroup">ساخت گروه</button>
  <button id="silentNotificationForMoment">سکوت موقت</button>
  <script src="build/extensionScript.bundle.js"></script>

</body>

</html>
