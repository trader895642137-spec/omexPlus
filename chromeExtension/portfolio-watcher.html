<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Strategy Manager</title>

  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    button {
      padding: 8px 14px;
      cursor: pointer;
    }

    #strategyList {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .strategy-box {
      background: #fff;
      border-radius: 8px;
      padding: 12px;
      width: 200px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }

    .strategy-box h4 {
      margin: 0 0 6px;
    }

    .delete-btn {
      position: absolute;
      top: 6px;
      left: 6px;
      font-size: 12px;
      background: #ff4d4f;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 4px 6px;
    }

    /* modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal {
      background: #fff;
      padding: 16px;
      width: 400px;
      border-radius: 8px;
    }

    textarea {
      width: 100%;
      height: 120px;
    }
  </style>
</head>

<body>

  <button id="addStrategyBtn">➕ افزودن استراتژی</button>

  <div id="strategyList"></div>

  <!-- Modal -->
  <div class="modal-backdrop" id="modalBackdrop">
    <div class="modal">
      <h3>JSON استراتژی</h3>
      <textarea id="strategyJsonInput" placeholder='{
  "title": "Bull Call",
  "profit": 35,
  "loss": -15
}'></textarea>

      <div style="margin-top:10px; text-align:left;">
        <button id="cancelBtn">لغو</button>
        <button id="confirmBtn">اوکی</button>
      </div>
    </div>
  </div>

  <script src="./portfolioWatcher.js" defer></script>
  <script src="./build/omex.bundle.js" defer></script>
</body>
</html>
